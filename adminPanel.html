    <title>Панель администратора</title>

    <script src="scripts/adminPanel.js"></script>

<body>

<header>
    <h1 id="main" class="font-effect-neon"><strong>Электронная библиотека</strong></h1>

    <div class="hamburger-menu">

        <input id="menu__toggle" type="checkbox" />
        <label class="menu__btn" for="menu__toggle">
            <span></span>
        </label>

        <nav class="menu__box">
            <ul id="contents">
                <li><a class="menu__item" href="register.html">Регистрация</a></li>
                <li><a class="menu__item" href="index.html#popular">Популярные сейчас</a></li>

    </div>

    <div class="note-menu">
        <div class="bell-icon"></div>
        <div class="note-list">
            <div class="note"><p>Уведомление 1</p></div>
            <div class="note"><p>Уведомление 2</p></div>
            <div class="note"><p>Уведомление 3</p></div>
            <div class="note"><p>Уведомление 4</p></div>

    </div>
</header>

<main>
    <section>
        <h2>Кнопка лайка</h2>
        <button onclick="onClickLike(this)" style="background-color: rgb(64, 64, 64);">Нравится</button>
    </section>

    <section onmousemove="onMoveGenerator(this, event)">
        <h2>Кнопка генератор</h2>
        <button onclick="onClickGenerator()" style="z-index: 1">Нравится</button>
    </section>
</main>

</body>
</html>
